<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting with Jeff 30-Minutes - Calendly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="booking-card">
      <div class="card-left">
        <button class="back-button" aria-label="Go back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>

        <div class="branding">
          <div class="brand-logo-icon">C</div>
          <div class="brand-text">
            <span class="brand-name">create studios</span>
            <span class="brand-tagline">A WEB AND DIGITAL MARKETING AGENCY</span>
          </div>
        </div>

        <div class="host-info">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face" alt="Jeff Venn" class="host-avatar">
          <p class="host-name">Jeff Venn</p>
          <h1 class="meeting-title">Meeting with Jeff 30-Minutes</h1>
        </div>

        <div class="meeting-details">
          <div class="detail-item">
            <svg class="detail-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 6v6l4 2"/>
            </svg>
            <span>30 min</span>
          </div>
          <div class="detail-item">
            <svg class="detail-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 10l5 5-5 5"/>
              <path d="M4 4v7a4 4 0 004 4h12"/>
            </svg>
            <span>Web conferencing details provided upon confirmation.</span>
          </div>
        </div>

        <a href="#" class="cookie-link">Cookie settings</a>
      </div>

      <div class="card-right">
        <h2 class="calendar-heading">Select a Date & Time</h2>

        <div class="calendar-nav">
          <button class="nav-btn" aria-label="Previous month">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          <span class="current-month">December 2025</span>
          <button class="nav-btn" aria-label="Next month">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
        </div>

        <div class="calendar">
          <div class="weekdays">
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
            <span>SUN</span>
          </div>
          <div class="days">
            <button class="day disabled">1</button>
            <button class="day disabled">2</button>
            <button class="day disabled">3</button>
            <button class="day disabled">4</button>
            <button class="day disabled">5</button>
            <button class="day disabled">6</button>
            <button class="day disabled">7</button>

            <button class="day disabled">8</button>
            <button class="day disabled">9</button>
            <button class="day disabled">10</button>
            <button class="day today">11</button>
            <button class="day disabled">12</button>
            <button class="day disabled">13</button>
            <button class="day disabled">14</button>

            <button class="day available">15</button>
            <button class="day available">16</button>
            <button class="day available">17</button>
            <button class="day available">18</button>
            <button class="day disabled">19</button>
            <button class="day disabled">20</button>
            <button class="day disabled">21</button>

            <button class="day available">22</button>
            <button class="day available">23</button>
            <button class="day available">24</button>
            <button class="day available">25</button>
            <button class="day disabled">26</button>
            <button class="day disabled">27</button>
            <button class="day disabled">28</button>

            <button class="day available">29</button>
            <button class="day available">30</button>
            <button class="day available">31</button>
            <button class="day empty"></button>
            <button class="day empty"></button>
            <button class="day empty"></button>
            <button class="day empty"></button>
          </div>
        </div>

        <div class="timezone">
          <span class="timezone-label">Time zone</span>
          <button class="timezone-selector">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M2 12h20M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
            </svg>
            <span>Central European Time (03:45)</span>
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
